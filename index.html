<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Login</title>
</head>
<body>
  <h1>Twitter Login with Firebase</h1>

  <!-- Login Button -->
  <button id="twitterLogin">Login with Twitter</button>

  <!-- Display User Info -->
  <div id="userInfo" style="display: none;">
    <h2>Welcome!</h2>
    <p id="userName"></p>
    <button id="logout">Logout</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, signInWithPopup, TwitterAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCswDuIpAus0mC8d4tkwvQQXpAnFpmLfis",
      authDomain: "pls-twitter-winner-verify.firebaseapp.com",
      projectId: "pls-twitter-winner-verify",
      storageBucket: "pls-twitter-winner-verify.firebasestorage.app",
      messagingSenderId: "892303150947",
      appId: "1:892303150947:web:2897af5590ddaee5e30d56",
      measurementId: "G-16DEXB7W9N"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new TwitterAuthProvider();

    // Handle Login
    document.getElementById("twitterLogin").addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          console.log("User Info:", user);
          document.getElementById("userName").textContent = `Hello, ${user.displayName}`;
          document.getElementById("userInfo").style.display = "block";
          document.getElementById("twitterLogin").style.display = "none";
        })
        .catch((error) => {
          console.error("Login failed:", error);
        });
    });

    // Handle Logout
    document.getElementById("logout").addEventListener("click", () => {
      signOut(auth)
        .then(() => {
          console.log("User logged out");
          document.getElementById("userInfo").style.display = "none";
          document.getElementById("twitterLogin").style.display = "block";
        })
        .catch((error) => {
          console.error("Logout failed:", error);
        });
    });

    // Monitor Auth State
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("User is signed in:", user);
        document.getElementById("userName").textContent = `Hello, ${user.displayName}`;
        document.getElementById("userInfo").style.display = "block";
        document.getElementById("twitterLogin").style.display = "none";
      } else {
        console.log("No user is signed in");
        document.getElementById("userInfo").style.display = "none";
        document.getElementById("twitterLogin").style.display = "block";
      }
    });
  </script>
</body>
</html>
